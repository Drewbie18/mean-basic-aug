<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="btn btn-primary" ng-click="getAssets()">
    GET THE ASSETS
</button>

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-primary simulator-select" id="asset-panel">
            <div class="panel-heading"><h3 class="panel-title">Assets Available</h3></div>
            <div class="row" id="asset-selector-row">
                <div class="col-lg-12 ">
                    <label for="asset-selector" id="asset-selector-label">Select an
                        Asset:</label><br>
                    <select multiple name="asset-selector" id="asset-selector"
                            ng-options="asset.id as asset.description for asset in assets"
                            ng-model="assetSelect">
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>


<h3>{{assetSelect}}</h3>

<div class="row">
    <div class="col-lg-6">
        <button class="btn btn-primary" ng-click="sendAlert(assets, assetSelect)"
                ng-disabled="enableSendBtn(assetSelect)">
           SEND ALERT
        </button>
    </div>
</div>

<div class="col-lg-6">
    <input type="date">
    <div class="form-group">
        <label class="control-label"><i class="fa fa-calendar"></i> Datetime picker</label><br>
        <div class="form-group">
            <input type="text" size="10" class="form-control" ng-model="sharedDate" data-autoclose="1"
                   placeholder="Date"
                   bs-datepicker>
        </div>
        <div class="form-group">
            <input type="text" size="8" class="form-control" ng-model="sharedDate" data-time-format="h:mm:ss a"
                   data-autoclose="1" placeholder="Time" bs-timepicker>
        </div>
    </div>
</div>
<hr>
<button class="btn btn-primary" ng-click="showDate(sharedDate)">
    Show Date
</button>
</body>
</html>
